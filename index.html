<!doctype html>
<html lang=en>
<head>
<!-- Latest compiled and minified CSS -->
<!-- CC BY 3.0 -->
<meta charset="utf-8">
<style>
</style>
<script type="text/javascript">
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="c3.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="jquery.graphite.js"></script>
<script src="c3.min.js"></script>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Sticky footer styles
-------------------------------------------------- */
html {
  position: relative;
  min-height: 100%;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  background-color: #f5f5f5;
}
H2 { text-align: center }

</style>
<title>Test Statistics</title>

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand listopen" href="#">CI Statistics</a>
      <a class="navbar-brand listopen" href="https://github.com/nibalizer/openstack-ci-view">Source</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
<!--        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
<!--        <li id="clear"><a href="#">Clear</a></li> -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li> From OpenStack Graphite</li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!--col-xs-6 col-centered -->

<div class="container">
  <div class="page-header"> </div>
  <div class="panel panel-default" id="main-box">
    <div id="test-selection-heading" class="panel-heading"> Test To Analyze</div>
      <div id="test-selection-body" class="panel-body ">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" id='testnameSelect' type="button">Go!</button>
          </span>
          <input type="text" class="form-control" id='testname' placeholder="gate-infra-puppet-apply-centos6">
        </div><!-- /input-group -->
      </div>
    </div>
    <div class="panel panel-default">
      <div id="revisions-list-heading" class="panel-heading"> Check Test Success/Failure (7 Days)</div>
      <div id="revisions-list-body" class="panel-body ">
        <img id="graph-check">
      </div>
    </div>
    <div class="panel panel-default">
      <div id="revisions-list-heading" class="panel-heading"> Gate Test Success/Failure (7 Days)</div>
      <div id="revisions-list-body" class="panel-body ">
        <img id="graph-gate">
      </div>
    </div>
</div>

<script>
$( document ).ready(function() {
  //write out the list of revisions
  $('#testname').val('gate-infra-puppet-apply-centos6');
  $("#graph").graphite({
      url: "http://graphite.openstack.org/render/",
      from: "-7days",
      colorList: "red,green,blue,orange,yellow,magenta,purple",
      target: [
         "stats.zuul.pipeline.gate.job.gate-infra-puppet-apply-centos6.FAILURE",
         "stats.zuul.pipeline.gate.job.gate-infra-puppet-apply-centos6.SUCCESS",
         "stats.zuul.pipeline.check.job.gate-infra-puppet-apply-centos6.SUCCESS",
         "stats.zuul.pipeline.check.job.gate-infra-puppet-apply-centos6.FAILURE",
      ],
      title: "Centos6 PASS/FAIL in Check"
  });
});
$("#testnameSelect").click(function() {
  $("#main-box").append
  var testname = $('#testname').val();
  var targetname = "stats.zuul.pipeline.check.job." + testname + ".*";
  $("#graph-check").graphite({
      url: "http://graphite.openstack.org/render/",
      from: "-7days",
      colorList: "red,blue,green,orange",
      target: [
          targetname,
      ],
      title: "PASS/FAIL in Check"
  });
  targetname = "stats.zuul.pipeline.gate.job." + testname + ".*";
  $("#graph-gate").graphite({
      url: "http://graphite.openstack.org/render/",
      from: "-7days",
      colorList: "red,blue,green,orange",
      target: [
          targetname,
      ],
      title: "PASS/FAIL in Gate"
  });

});

</script>

<footer class="footer">
  <div class="container">
    <p id="datefooter" class="text-muted">CI Stats for Puppet Modules</p>
  </div>
</footer>
<script>
$( document ).ready(function() {
  //write out the list of revisions
  d = new Date();
  $( "#datefooter" ).html( "Last updated: " + d );
});
</script>

</body>
</html>
